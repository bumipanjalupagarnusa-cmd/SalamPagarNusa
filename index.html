<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Keanggotaan Pagar Nusa</title>

    <style>
      body {
        font-family: "Calibri", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .status-card {
        background-color: #fff;
        width: 400px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .header img {
        width: 120px;
        height: 120px;
      }

      /* Tambahkan ini untuk memperbesar font judul */
      .header h2 {
        font-size: 32px; /* Bisa diubah sesuai keinginan */
        font-weight: bold;
        margin: 0;
      }

      .info {
        border-top: 1px solid #ddd;
        padding-top: 20px;
      }

      .info p {
        font-size: 18px;
        margin: 12px 0;
        display: flex;
        align-items: flex-start;
      }

      .info p b {
        width: 100px;
        flex-shrink: 0;
      }

      .status {
        font-weight: bold;
      }

      /* Loading Container */
      .loading-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        z-index: 10;
      }

      /* Loading Spinner */
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      /* Loading Text */
      .loading-text {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      /* Spinner Animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hidden class */
      .hidden {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="status-card">
      <!-- Loading Container -->
      <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Memuat data...</div>
      </div>

      <div class="header">
        <img src="logo1.png" alt="Logo Pagar Nusa" />
        <h2>Status Keanggotaan Pagar Nusa</h2>
      </div>

      <div class="info" id="info-box">
        <p>
          <b>Status</b>
          <span id="status" style="font-weight: bold">...</span>
        </p>

        <p><b>Nama</b> <span id="nama">...</span></p>
        <p><b>NIA</b> <span id="nia">...</span></p>
        <p>
          <b>Jabatan</b>
          <span id="jabatan" style="font-weight: bold">
            Anggota - pimpinan cabang kabupaten kediri
          </span>
        </p>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "101"; // default jika tidak ada ID
      const loadingContainer = document.getElementById("loading-container");
      const infoBox = document.getElementById("info-box");

      if (!id) {
        loadingContainer.classList.add("hidden");
        infoBox.innerHTML = "<p>ID tidak ditemukan di URL</p>";
      }

      // GANTI INI:
      const webAppUrl =
        "https://script.google.com/macros/s/AKfycbx15LzQKGid6_FoyO-Eu00Yk8-GGJCBSmuord9p7tocpDE4JsSEXO6VVfUCJHESlUdb6g/exec";

      fetch(webAppUrl + "?id=" + id)
        .then((res) => res.json())
        .then((data) => {
          // Sembunyikan loading setelah data dimuat
          loadingContainer.classList.add("hidden");

          if (data.error) {
            infoBox.innerHTML = "<p>" + data.error + "</p>";
            return;
          }

          document.getElementById("status").textContent = data.status;
          document.getElementById("nama").textContent = data.nama;
          document.getElementById("nia").textContent = data.nia;

          if (
            String(data.status).toLowerCase() === "aktif" ||
            String(data.status).toLowerCase() === "terverifikasi"
          ) {
            document.getElementById("status").style.color = "green";
          } else {
            document.getElementById("status").style.color = "red";
          }
        })
        .catch(() => {
          // Sembunyikan loading jika terjadi error
          loadingContainer.classList.add("hidden");
          infoBox.innerHTML = "<p>Gagal memuat data</p>";
        });
    </script>
  </body>
</html>
